<!doctype html>
<html>
    <head>
        <title>Loading 3D models</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>

            <a-assets>
                <img id="sky" src="assets/clear-sunny-sky.jpg">
                <a-asset-item id="stormtrooper-o" src="assets/stormtrooper-o/model.obj"></a-asset-item>
                <a-asset-item id="stormtrooper-m" src="assets/stormtrooper-o/materials.mtl"></a-asset-item>
                <a-asset-item id="scouttrooper-o" src="assets/scouttrooper/model.obj"></a-asset-item>
                <a-asset-item id="scouttrooper-m" src="assets/scouttrooper/materials.mtl"></a-asset-item>
                <a-asset-item id="at-at-o" src="assets/at-at/model.obj"></a-asset-item>
                <a-asset-item id="at-at-m" src="assets/at-at/materials.mtl"></a-asset-item>
                <a-asset-item id="at-st-o" src="assets/at-st/model.obj"></a-asset-item>
                <a-asset-item id="at-st-m" src="assets/at-st/materials.mtl"></a-asset-item>
                <a-asset-item id="speederbike-o" src="assets/speederbike/model.obj"></a-asset-item>
                <a-asset-item id="speederbike-m" src="assets/speederbike/materials.mtl"></a-asset-item>
                <a-asset-item id="stardestroyer-o" src="assets/stardestroyer/model.obj"></a-asset-item>
                <a-asset-item id="stardestroyer-m" src="assets/stardestroyer/materials.mtl"></a-asset-item>
                <a-asset-item id="x-wing-o" src="assets/x-wing/model.obj"></a-asset-item>
                <a-asset-item id="x-wing-m" src="assets/x-wing/materials.mtl"></a-asset-item>
                <a-asset-item id="tiefighter-o" src="assets/tiefighter/model.obj"></a-asset-item>
                <a-asset-item id="tiefighter-m" src="assets/tiefighter/materials.mtl"></a-asset-item>
                <a-asset-item id="base-o" src="assets/base/model.obj"></a-asset-item>
                <a-asset-item id="base-m" src="assets/base/materials.mtl"></a-asset-item>
                <a-asset-item id="luke-o" src="assets/Luke/model_Luke_20171215_093639477.obj"></a-asset-item>
                <a-asset-item id="luke-m" src="assets/Luke/materials.mtl"></a-asset-item>
                <a-asset-item id="deathstar-o" src="assets/deathstar/model.obj"></a-asset-item>
                <a-asset-item id="deathstar-m" src="assets/deathstar/materials.mtl"></a-asset-item>
                <a-asset-item id="bomb-o" src="assets/bomb/bomb.obj"></a-asset-item>
                <a-asset-item id="bomb-m" src="assets/bomb/bomb.mtl"></a-asset-item>
                <a-asset-item id="button-o" src="assets/button/big red button.obj"></a-asset-item>
                <a-asset-item id="button-m" src="assets/button/big red button.mtl"></a-asset-item>
            </a-assets>

         <a-sky src="#sky">
            </a-sky> 

        <a-entity position="-30 2 5" rotation="0 90 0">
                <a-camera></a-camera>
        </a-entity>

        <a-text
        value="Master Skywalker is holding off the empirial forces, go to him to see what you can do to help."
        position="-40 3 18"
        rotation="0 -90 0"
        color="black"
        side="double"
        rotation="0 180 0">
        </a-text>

            <a-box position="0 0 0"  
        rotation="90 0 0"
        width="250"
        color="green"
        height="250"
        shadow></a-box>

          <a-entity id="at-at1"
          position="-60 6 5"
          rotation="0 305 0"
          obj-model="obj: #at-at-o; mtl: #at-at-m"
          scale="7 7 7"
          event-set__moveat-at-1="_event:click; _target:#button; rotation:0 0 180">
          </a-entity>

          <a-entity id="bomb1"
          position="-55 1.5 5"
          obj-model="obj: #bomb-o; mtl: #bomb-m">
          </a-entity>

          <a-entity id="at-at2"
          position="-40 6 0"
          rotation="0 300 0"
          obj-model="obj: #at-at-o; mtl: #at-at-m"
          scale="7 7 7">
          </a-entity>

          <a-entity id="bomb2"
          position="-34 1.5 2"
          obj-model="obj: #bomb-o; mtl: #bomb-m">
          </a-entity>

          <a-entity id="at-at3"
          position="10 6 0"
          rotation="0 235 0"
          obj-model="obj: #at-at-o; mtl: #at-at-m"
          scale="7 7 7">
          </a-entity>

          <a-entity id="bomb3"
          position="14 1.5 2"
          obj-model="obj: #bomb-o; mtl: #bomb-m">
          </a-entity>

          <a-entity id="at-at4"
          position="25 6 10"
          rotation="0 230 0"
          obj-model="obj: #at-at-o; mtl: #at-at-m"
          scale="7 7 7">
          </a-entity>

          <a-entity id="bomb4"
          position="29 1.5 2"
          obj-model="obj: #bomb-o; mtl: #bomb-m">
          </a-entity>

          <a-entity
          position="-30 2 0"
          rotation="0 190 0"
          obj-model="obj: #stormtrooper-o; mtl: #stormtrooper-m"
          scale="4 4 4">
          </a-entity>

          <a-entity
          position="-15 2 -20"
          rotation="0 190 0"
          obj-model="obj: #stormtrooper-o; mtl: #stormtrooper-m"
          scale="4 4 4">
          </a-entity>

          <a-entity
          position="-5 2 -10"
          rotation="0 190 0"
          obj-model="obj: #stormtrooper-o; mtl: #stormtrooper-m"
          scale="4 4 4">
          </a-entity>

          <a-entity
          position="-25 2 -7"
          rotation="0 315 0"
          scale="4 4 4"
          obj-model="obj: #speederbike-o; mtl: #speederbike-m">
          </a-entity>

          <a-entity
          position="-20 2 -7"
          rotation="0 315 0"
          scale="4 4 4"
          obj-model="obj: #speederbike-o; mtl: #speederbike-m">
          </a-entity>

        <a-entity
        position="-5 75 -100"
        scale="15 15 15"
        obj-model="obj: #stardestroyer-o; mtl: #stardestroyer-m">
        </a-entity>

        <a-entity
        position="0 7 -10"
        scale="10 10 10"
        rotation="0 160 0"
        obj-model="obj: #at-st-o; mtl: #at-st-m">
        </a-entity>

        <a-entity
        position="-15 7 10"
        scale="10 10 10"
        rotation="0 170 0"
        obj-model="obj: #at-st-o; mtl: #at-st-m">
        </a-entity>

        <a-entity
        position="0 10.5 80"
        scale="9 9 9"
            obj-model="obj: #base-o; mtl: #base-m">
        </a-entity>

        <a-entity
        position="-5 25 0"
        scale="5 5 5"
        rotation="0 300 0"
        obj-model="obj: #tiefighter-o; mtl: #tiefighter-m">
        </a-entity>

        <a-entity
        position="-20 25 0"
        scale="5 5 5"
        rotation="0 300 0"
        obj-model="obj: #tiefighter-o; mtl: #tiefighter-m">
        </a-entity>

        <a-entity
        position="25 30 40"
        rotation="0 180 0"
        obj-model="obj: #x-wing-o; mtl: #x-wing-m">
        </a-entity>

        <a-entity
        position="35 35 35"
        rotation="0 180 0"
        obj-model="obj: #x-wing-o; mtl: #x-wing-m">
        </a-entity>

        <a-entity
        position="45 40 30"
        rotation="0 180 0"
        obj-model="obj: #x-wing-o; mtl: #x-wing-m">
        </a-entity>


        <a-entity
        scale="500 500 500"
        position="300 300 50"
        obj-model="obj: #deathstar-o; mtl: #deathstar-m">
        </a-entity>

        <a-entity
        position="10 2.25 72"
        rotation="0 110 -5"
        obj-model="obj: #x-wing-o; mtl: #x-wing-m">
        </a-entity>

        <a-text
        value="Great job, you can now escape with the rest of the rebellion!"
        position="10 5 72"
        rotation="0 110 -5"
        color="black"
        side="double"
        rotation="0 180 0">
        </a-text>


        
        
        <a-entity
        position="-45 1 20"
        rotation="0 -90 0">
        <a-camera>
			<a-entity
			
			material="color:#000000; shader: flat;"
			geometry="primitive: sphere; radius: 0.005;"
			position="0 0 -1"
			animation__enter="property: scale; to:3 3 3; dur: 2000; easing:linear; 
			startEvents: mouseenter;"
			animation__leave="property: scale; to:1 1 1; dur: 2000; easing:linear; 
			startEvents: mouseleave;">
			</a-entity>
        </a-camera>
        </a-entity>
        
       
       
        <a-entity 
        position="0 2.5 35"
        rotation="0 225 0"
        scale=".035 .035 .035"
        obj-model="obj: #luke-o; mtl: #luke-m">
        </a-entity>
        
   

        <a-text
        value="Go press the button to my right to blow the thermal detonators Chewbaca placed at the legs of the incoming AT-ATs"
        position="1.5 5 35"
        color="black"
        side="double"
        rotation="0 180 0">
        </a-text>

        <a-entity id="button"
        obj-model="obj: #button-o; mtl: #button-m"
        position="45 0 35"
        scale="2 2 2"
        event-set__blowbombs="_event: click; _target:#bomb1; visible:false"
        event-set__blowbombs="_event: click; _target:#bomb2; visible:false"
        event-set__blowbombs="_event: click; _target:#bomb3; visible:false"
        event-set__blowbombs="_event: click; _target:#bomb4; visible:false"
        event-set__rotatewalker="_event: click; _target:#at-at1; rotation: 0 0 180"
        event-set__rotatewalker="_event: click; _target:#at-at2; rotation: 0 0 180"
        event-set__rotatewalker="_event: click; _target:#at-at3; rotation: 0 0 180"
        event-set__rotatewalker="_event: click; _target:#at-at4; rotation: 0 0 180"
        event-set__movewalker="_event: click; _target:#at-at1; position: -60 2 5"
        event-set__movewalker="_event: click; _target:#at-at2; position: -40 2 0"
        event-set__movewalker="_event: click; _target:#at-at3; position: 10 2 0"
        event-set__movewalker="_event: click; _target:#at-at4; position: 25 2 10">
        </a-entity>

        <a-text
        value="Once you trigger the thermal detonators, find an X-Wing in the hanger. Master Skywalker will hold off the remaining empirial forces."
        position="45 4 33"
        rotation="0 -90 0"
        color="black"
        side="double">
        </a-text>

     
       
           


        </a-scene>

    </body>
